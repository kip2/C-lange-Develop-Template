name: build-c-minimal

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dirs (non-Windows)
        if: runner.os != 'Windows'
        run: mkdir -p bin

      - name: Build on Linux/macOS (cc)
        if: runner.os != 'Windows'
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          cc -O2 -Wall -Wextra -o bin/hello-$(uname | tr '[:upper:]' '[:lower:]') src/main.c
          ls -l bin

      - name: Enable MSVC (Developer Comand Prompt)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Build on Windows
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          if not exist bin mkdir bin
          cl /nologo /O2 /W3 /Fe:bin\helo-windows.exe src/main.c
          dir bin

      - name: Upload artifact
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: hello-${{ runner.os }}-${{ github.sha }}
          path: bin/*
          if-no-files-found: error
          retention-days: 7
